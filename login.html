		<div class="container">
			<div class="center">
				<h1 class="login-h1">  <img class="menu-icon" src="imagens/menu-icon.png"> Login <img class="menu-icon" src="imagens/menu-icon.png"></h1>
				<form id="formLogin" action="">
					<h2 class="login-h2">
						<label for="txtUsuario">Usuário:&nbsp&nbsp</label>
						<input
						id="txtUsuario" 
						type="text" 
						size="50" 
						onfocus="this.style.backgroundColor='#cccccc'"
						onfocusout="this.style.backgroundColor='#FFFFFF'"
						autofocus=""
						placeholder="Ex: Joãozinho123" name=""/>
					</h2>

					<div class="senha">
						<h2 class="login-h02" class="center-h2">
							<label for="txtSenha">Senha:&nbsp&nbsp&nbsp</label>
					 		<input id="txtSenha" type="password" size="35"
							onfocus="this.style.backgroundColor='#cccccc'"
							onfocusout="this.style.backgroundColor='#FFFFFF'"/>
						</h2>
					</div>

					<div class="botoes1">
						<div class="esqueceu-senha">
							<a href=".html">Esqueceu a senha?</a>
						</div>
					</div>

					<div class="botaolimpar">
							<input id="btnLimpar" type="button" value="Limpar   " onclick="limpar()"/>
					</div>

					<br><br>

					<div class="botoes2">
						<input id="btnCancelar" type="button" value="  Cancelar  " onclick="cancelar()"/>

						<input id="btnLogar" type="button" value="  Login  " onclick="validarFormulario()"/>

					</div>
				</form>
			</div>
		</div>
